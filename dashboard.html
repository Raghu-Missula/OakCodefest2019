
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{Username}}'s Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <div class="jumbotron text-center">
      <h1 class="display-4">
        <strong>Vidyut Monitor</strong>
        {{Username}}'s Account
      </h1>
    </div>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <button type="button" class="btn btn-block btn-lg btn-light" data-toggle="modal" data-target="#addDevice">Add Device</button>
          <a href="http://oakhack2019.pythonanywhere.com/clear" role="button" class="btn btn-lg btn-block btn-danger">Turn system off</a>
        </div>
        <div class="col-md-9">
          {{content_app}}
        </div>
      </div>
    </div>
    <br><br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#current">Today's Graph</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#average">Compare to Trend</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane container active" id="current">
              <iframe src="http://oakhack2019.pythonanywhere.com/graph" width="100%" height="650"></iframe>
            </div>

            <div class="tab-pane container fade" id="average">
              <div class="container-fluid text-center" height="650">
                <img src="https://www.pythonanywhere.com/user/Oakhack2019/files/home/Oakhack2019/graph_compare.png">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="container-fluid">
            <div class="card w-100">
              <div class="card-body">
                <h3 class="text-center">Notifications Panel</h3><hr>
                {{notif}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </body>
</html>

<div class="modal fade" id="addDevice">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add device to the Simulation</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <form class="" action="http://oakhack2019.pythonanywhere.com/post" method="post">
          <label for="enterName">Enter name of the device:</label>
          <div class="input-group mb-3">
            <input type="text" name="namePost" class="form-control">
          </div><br>

          <div class="row">
            <div class="col">
              <label for="enterLoc">Enter location:</label>
              <div class="input-group mb-3">
                <input type="text" name="locPost" class="form-control">
              </div>
            </div>

            <div class="col">
              <label for="enterPower">Enter power rating:</label>
              <div class="input-group mb-3">
                <input type="number" min="1" name="powerPost" class="form-control" placeholder="">
              </div>
            </div>
          </div><br>

          <label for="enterDescr">Description:</label>
          <div class="input-group mb-3">
            <input type="text" name="descrPost" class="form-control">
          </div>
      </div>

      <div class="modal-footer">
        <input type="submit" name="" value="Submit Device" class="btn btn-success btn-block btn-lg" role="button">
        <!--button class="btn btn-success btn-block btn-lg" type="submit">Submit Device</button-->
        <!--button type="button" class="btn btn-danger" data-dismiss="modal">Close</button-->
      </div>
      </form>
    </div>
  </div>
</div>
